<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Finder &mdash; Colorlib Website Template</title>
    <th:block th:include="fragment/layout :: head"></th:block>
</head>
<body>

<div class="site-wrap">

    <th:block th:include="fragment/layout :: site-mobile-memu"></th:block>

    <th:block th:include="fragment/layout :: site-navbar"></th:block>

    <div style="height: 113px;"></div>

    <div class="unit-5 overlay" th:style="'background-image: url(' + @{/images/hero_1.jpg} + ');'"
         style="background-image: url('images/hero_1.jpg');">
        <div class="container text-center">
            <h2 class="mb-0">Post a Job</h2>
            <p class="mb-0 unit-6"><a href="../index.html">Home</a> <span class="sep">></span> <span>Post a Job</span>
            </p>
        </div>
    </div>

    <div class="site-section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header" style="text-align: center">
                            <h5 th:text="#{register-task.h5-register}"></h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/step2/register-task}" method="GET">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <img src="../../static/images/logo_1.png" class="img-circle"
                                             height="170px"/>
                                        <input type="file" class="form-control-file" value="add photo">
                                    </div>
                                    <div class="col-lg-9" style="line-height: 2px; margin-top: auto">
                                        <p th:text="#{register-task.upload-avatar}">
                                        </p>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col-lg-3">
                                        <p th:text="#{register-task.what-work}"></p>
                                        <select class="custom-select">
                                            <option selected></option>
                                            <option value="1">Hoàn kiếm</option>
                                            <option value="2">Hai Bà Trưng</option>
                                            <option value="3">Ba Đình</option>
                                            <option value="4">Đống Đa</option>
                                            <option value="5">Cầu Giấy</option>
                                            <option value="6">Thanh Xuân</option>
                                            <option value="7">Bac Tu Liem</option>
                                            <option value="8">Bắc Từ Liêm</option>
                                            <option value="9">Nam Từ Liêm</option>
                                            <option value="9">Hà Đông</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3">
                                        Địa chỉ nhà
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Đường Phố</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Số nhà</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Thị Trấn / Thành Phố</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Mã Bưu Chính</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Ngày/tháng/năm sinh</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control"
                                               placeholder="">
                                    </div>
                                </div>
<!--                                <div class="form-group row">-->
<!--                                    <label class="col-sm-3 col-form-label">Phone Type*</label>-->
<!--                                    <div class="col-sm-5">-->
<!--                                        <select class="custom-select">-->
<!--                                            <option value="iphone">Iphone</option>-->
<!--                                            <option value="android">Android</option>-->
<!--                                        </select>-->
<!--                                    </div>-->
<!--                                </div>-->
                                <p>Bạn có quyền truy cập vào một chiếc xe mà bạn có thể sử dụng đáng tin cậy cho nhiệm vụ</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Xe máy
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Xe đạp
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Ô tô
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Ô tô tải nhỏ
                                    </label>
                                </div>
                                <p>Bạn biết đến TasUnite qua đâu?</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio">
                                    <label class="form-check-label">
                                        Được bạn bè giới thiệu
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio">
                                    <label class="form-check-label">
                                        Tìm kiếm trên web
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio">
                                    <label class="form-check-label">
                                        TaskUnite Blog
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio">
                                    <label class="form-check-label">
                                        Qua quảng cáo
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio">
                                    <label class="form-check-label">
                                        Khác
                                    </label>
                                    <input type="text" placeholder="Mô tả ở đây"/>
                                </div>
                                <input type="submit" style="padding-left:10px;border-style: none;float: right;border-radius: 5px; background-color: #28a745;
                                 width: 100px;height: 40px;color: white;" value="Tiếp tục">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="fragment/layout :: footer"></th:block>
</div>
<th:block th:include="fragment/layout :: javascript"></th:block>
</body>
</html>
