<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact</title>
    <th:block th:include="/layout :: head"> </th:block>
</head>
<body>

<div class="site-wrap">

    <th:block th:include="fragment/layout :: site-mobile-memu"> </th:block>

    <th:block th:include="fragment/layout :: site-navbar"> </th:block>

    <div style="height: 113px;"></div>

    <div class="site-section bg-light">
        <div class="container">
            <div class="row">

                <div class="col-md-6 offset-md-3 mt-5">
                    <form th:action="@{/login}" style="background: rgba(0,0,0,0.55)"
                          class="ftco-animate fadeInUp ftco-animated border p-4" method="post">
                        <h3 class="border-bottom pb-2 text-white">Login</h3>
                        <div class="form-group mt-1">
                            <label class="text-white">Username: </label>
                            <input type="text" class="form-control" placeholder="Username...">
                        </div>
                        <div class="form-group">
                            <label class="text-white">Password: </label>
                            <input type="password" class="form-control" placeholder="Password...">
                            <a th:href="@{/account/register}" style="font-size: 12px" class="font-italic text-primary">Haven't got an account yet? Click here</a> <br>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-success " style="padding: 5px 25px" type="submit">
                                LOGIN
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <th:block th:include="fragment/layout :: footer"> </th:block>
</div>
<th:block th:include="fragment/layout :: javascript"> </th:block>
</body>
</html>
