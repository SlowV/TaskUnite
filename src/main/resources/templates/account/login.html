<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <th:block th:include="fragment/layout :: head"> </th:block>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{~/css/account/register.css}">-->
</head>
<body>

<div class="site-wrap">

    <th:block th:include="fragment/layout :: site-mobile-memu"> </th:block>

    <th:block th:include="fragment/layout :: site-navbar"> </th:block>

    <div style="height: 113px;"></div>

    <div class="unit-5 overlay" style="background-image: url('/images/hero_1.jpg');">
        <div class="container text-center">
            <h2 class="mb-0">Register</h2>
            <p class="mb-0 unit-6"><a th:href="@{/}">Home</a> <span class="sep">></span> <span>Register</span></p>
        </div>
    </div>




    <div class="site-section bg-light">
        <div class="container">
            <div class="row">

                <div class="col-md-12 mb-5">

                    <form action="#" id="loginForm" class="p-5 bg-white">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold" for="login">User Name</label>
                                <input name="username" type="text" id="login" class="form-control" placeholder="User Name">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold" for="password">Password</label>
                                <input name="password" type="password" id="password" class="form-control" placeholder="Password">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12 text-center">
                                <input type="submit" value="Login" class="btn btn-primary  py-2 px-5">
                            </div>
                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>

    <th:block th:include="fragment/layout :: footer"> </th:block>
</div>
<th:block th:include="fragment/layout :: javascript"> </th:block>
<script th:src="@{~/js/account/login.js}"></script>
</body>
</html>
