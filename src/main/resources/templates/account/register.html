<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
    <th:block th:include="fragment/layout :: head"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/account/register.css}">
</head>
<body>

<div class="site-wrap">

    <th:block th:include="fragment/layout :: site-mobile-memu"></th:block>

    <th:block th:include="fragment/layout :: site-navbar"></th:block>

    <div style="height: 113px;"></div>

    <div class="unit-5 overlay" style="background-image: url('/images/hero_1.jpg');">
        <div class="container text-center">
            <h2 class="mb-0">Đăng ký</h2>
            <p class="mb-0 unit-6"><a th:href="@{/}">Trang chủ</a> <span class="sep">></span> <span>Đăng ký</span></p>
        </div>
    </div>
    <div class="site-section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">

                    <form th:method="POST" th:action="@{/register}" th:object="${register}" class="p-5 bg-white form-register">
                        <div class="form-group">
                            <label class="font-weight-bold" for="login">Tài khoản</label>
                            <input th:field="*{login}" type="text" id="login" class="form-control" placeholder="Tài khoản">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="password">Mật khẩu</label>
                            <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Mật khẩu">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="font-weight-bold" for="fname">Tên </label>
                                    <input th:field="*{firstName}" type="text" id="fname" class="form-control" placeholder="Tên">
                                </div>        
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="font-weight-bold" for="lname">Họ</label>
                                    <input th:field="*{lastName}" type="text" id="lname" class="form-control" placeholder="Họ">
                                </div>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label class="font-weight-bold" for="email">Email</label>
                            <input th:field="*{email}" type="text" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="address">Địa chỉ</label>
                            <input th:field="*{address}" type="text" id="address" class="form-control" placeholder="Địa chỉ">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="phone">Số điện thoại</label>
                            <input th:field="*{phone}" type="text" id="phone" class="form-control" placeholder="Số điện thoại">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Giới tính</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <label for="male">
                                        <input class="form-check-input" th:field="*{gender}" value="1" type="radio" id="male"> Nam
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="female">
                                        <input class="form-check-input" th:field="*{gender}" value="2" type="radio" id="female"> Nữ
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="other">
                                        <input class="form-check-input" th:field="*{gender}" value="0" type="radio" id="other"> Khác
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit"class="btn btn-primary px-4 py-2 btn-block btn-lg">Đăng ký</button>
                        </div>
                        <div class="form-group text-center mb-0">
                            <a th:href="@{/login}" class="hyperlink small">Bạn đã có tài khoản? Bấm để đăng nhập</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <th:block th:include="fragment/layout :: footer"></th:block>
</div>
<th:block th:include="fragment/layout :: javascript"></th:block>
</body>
</html>
