<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="adminProfit">
            <h2><span jhiTranslate="taskUniteApp.adminProfit.detail.title">Admin Profit</span> {{adminProfit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="taskUniteApp.adminProfit.taskerProfit">Tasker Profit</span></dt>
                <dd>
                    <span>{{adminProfit.taskerProfit}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.adminProfit.masterProfit">Master Profit</span></dt>
                <dd>
                    <span>{{adminProfit.masterProfit}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.adminProfit.totalProfit">Total Profit</span></dt>
                <dd>
                    <span>{{adminProfit.totalProfit}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.adminProfit.createdAt">Created At</span></dt>
                <dd>
                    <span>{{adminProfit.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.adminProfit.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{adminProfit.updatedAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.adminProfit.deletedAt">Deleted At</span></dt>
                <dd>
                    <span>{{adminProfit.deletedAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.adminProfit.task">Task</span></dt>
                <dd>
                    <div *ngIf="adminProfit.taskId">
                        <a [routerLink]="['/task', adminProfit.taskId, 'view']">{{adminProfit.taskId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/admin-profit', adminProfit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
