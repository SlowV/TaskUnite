<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userExtend">
            <h2><span jhiTranslate="taskUniteApp.userExtend.detail.title">User Extend</span> {{userExtend.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="taskUniteApp.userExtend.address">Address</span></dt>
                <dd>
                    <span>{{userExtend.address}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.userExtend.phone">Phone</span></dt>
                <dd>
                    <span>{{userExtend.phone}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.userExtend.status">Status</span></dt>
                <dd>
                    <span>{{userExtend.status}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.userExtend.createdAt">Created At</span></dt>
                <dd>
                    <span>{{userExtend.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.userExtend.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{userExtend.updatedAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.userExtend.deletedAt">Deleted At</span></dt>
                <dd>
                    <span>{{userExtend.deletedAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.userExtend.user">User</span></dt>
                <dd>
                    {{userExtend.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-extend', userExtend.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
