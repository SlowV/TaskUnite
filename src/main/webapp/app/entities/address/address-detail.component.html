<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="address">
            <h2><span jhiTranslate="taskUniteApp.address.detail.title">Address</span> {{address.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="taskUniteApp.address.content">Content</span></dt>
                <dd>
                    <span>{{address.content}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.address.status">Status</span></dt>
                <dd>
                    <span>{{address.status}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.address.createdAt">Created At</span></dt>
                <dd>
                    <span>{{address.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.address.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{address.updatedAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.address.deletedAt">Deleted At</span></dt>
                <dd>
                    <span>{{address.deletedAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.address.district">District</span></dt>
                <dd>
                    <div *ngIf="address.districtId">
                        <a [routerLink]="['/district', address.districtId, 'view']">{{address.districtId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.address.user">User</span></dt>
                <dd>
                    <div *ngIf="address.userId">
                        <a [routerLink]="['/user-information', address.userId, 'view']">{{address.userId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/address', address.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
