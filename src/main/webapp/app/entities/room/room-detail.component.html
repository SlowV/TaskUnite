<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="room">
            <h2><span jhiTranslate="taskUniteApp.room.detail.title">Room</span> {{room.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="taskUniteApp.room.messageId">Message Id</span></dt>
                <dd>
                    <span>{{room.messageId}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.room.status">Status</span></dt>
                <dd>
                    <span>{{room.status}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.room.createdAt">Created At</span></dt>
                <dd>
                    <span>{{room.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.room.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{room.updatedAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.room.deletedAt">Deleted At</span></dt>
                <dd>
                    <span>{{room.deletedAt}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.room.tasker">Tasker</span></dt>
                <dd>
                    <div *ngIf="room.taskerId">
                        <a [routerLink]="['/tasker', room.taskerId, 'view']">{{room.taskerId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.room.master">Master</span></dt>
                <dd>
                    <div *ngIf="room.masterId">
                        <a [routerLink]="['/master', room.masterId, 'view']">{{room.masterId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/room', room.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
